query issues($team: String!) {
  issues(
    filter: { team: { name: { eq: $team } }, cycle: { isActive: { eq: true } } }
    sort: { workflowState: { order: Ascending } }
    first: 200
  ) {
    nodes {
      id
      identifier
      title
      url
      branchName
      assignee {
        isMe
        displayName
        avatarUrl
      }
      state {
        type
        color
        position
      }
      attachments(filter: { sourceType: { eq: "github" } }) {
        nodes {
          id
          url
          metadata
        }
      }
    }
  }
}
